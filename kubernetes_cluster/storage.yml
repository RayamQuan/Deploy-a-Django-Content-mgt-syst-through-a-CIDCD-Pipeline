# Postgres storage volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-claim
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: slow
  
